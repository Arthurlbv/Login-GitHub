<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="./imagens/github-logo.png">
		<h1>Sign in to GitHub</h1>
		<div class="login">
			<p>Username or email address</p>
			<input type="" name="">
			<p>Password</p>
			<span>Forgot password?</span>
			<input type="password" name="">
			<button>Sign in</button>
		</div>
		<div class="create-accuont">
			<p>New to GitHub? <span>Create an account.</span></p>
		</div>
		<footer>
			<span>Terms</span>
			<span>Privacy</span>
			<span>Security</span>
			<p>Contact GitHub</p>
		</footer>
	</div>
</body>
</html>
